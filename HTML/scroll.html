<html>
<head><title> SCROLLING SLIDING ON WEB PAGE </title></head>
<body>
<h1> SCROLLING TEXT </h1>
<marquee direction=""><h2>SCROLLING TEXT</h2></marquee>
<marquee direction="right"><h2>SCROLLING TEXT</h2></marquee>
<marquee direction="up"><h2>SCROLLING TEXT</h2></marquee>
<marquee direction="down"><h2>SCROLLING TEXT</h2></marquee>
<h1> SLIDING TEXT </h1>
<marquee behavior="slide" direction=""><h2>SLIDING TEXT</h2></marquee>
<marquee behavior="slide" direction="right"><h2> SLIDING TEXT</h2></marquee>
<marquee behavior="slide" direction="up"><h2>SLIDING TEXT</h2></marquee>
<marquee behavior="slide" direction="down"><h2>SLIDING TEXT</h2></marquee>
<h1> BOUNCING TEXT </h1>
<marquee behavior="alternate" direction=""><h2>SLIDING TEXT</h2></marquee>
<marquee behavior="alternate" direction="right"><h2>SLIDING TEXT</h2></marquee>
<marquee behavior="alternate" direction="up"><h2>SLIDING TEXT</h2></marquee>
<marquee behavior="alternate" direction="down"><h2>SLIDING TEXT</h2></marquee>
