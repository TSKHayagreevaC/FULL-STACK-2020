<html>
    <head>
        <title>JAVA SCRIPT VARIABLE DECLARATION</title>
    </head>
    <body>
        <h1 align="center">JAVA SCRIPT DECLERATION OF VARIABLES</h1>
    <script>
    console.log("DECLARATION USING KEY WORD var")
        console.log("INITIATION")
        var a;
        console.log(a);
        console.log("ASSIGNMENT")
        a = 30;
        console.log(a);
        console.log("REASSIGNMENT")
        a ="Ravi";
        console.log(a);
        console.log("REDECKERATION")
        var a = 40;
        console.log(a);
    console.log("DECLARATION USING KEY WORD let")
        console.log("INITIATION")
        let b ;
        console.log(b);
        console.log("ASSIGNMENT")
        b = 60;
        console.log(b);
        console.log("REASSIGNMENT")
        b ="Ravi";
        console.log(b);
        console.log("REDECLARATION NOT POSSIBLE")
        //var b = 40;
        //console.log(b);
    console.log("DECLARATION USING KEY WORD const")
        console.log("INITIATION ALONE NOT POSSIBLE")
        //const C ;
        //console.log(C);
        console.log("INITIATION AND ASSIGNMENT")
        const c = 60;
        console.log(c);
        console.log("REASSIGNMENT NOT POSSIBLE")
        //c ="Ravi";
        //console.log(c);
        console.log("REDECLRATION NOT POSSIBLE")
        //var c = 40;
        //console.log(c);
    </script>
    </body>
</html>
